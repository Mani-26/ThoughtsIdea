    <div class="button-container">
        <button class="centered-button" onclick="document.getElementById('id01').style.display='block'">Sign Up</button>
        <button class="centered-button" onclick="document.getElementById('id02').style.display='block'">Login</button>
    </div>
    <div class="button-container2">
        <button type="submit" onclick="handleClick(true)" class="centered-button">Continue as Guest </button>

    </div>


    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php" method="post">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <button type="submit" onclick="handleClick(true)" class="signupbtn">Sign Up </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function handleClick(value) {
            var isLoggedIn = value;
            navigateToIndexPage(isLoggedIn);
        }

        function navigateToIndexPage(isLoggedIn) {
            var sts = isLoggedIn.toString();
            window.location.href = 'index.html?value=' + encodeURIComponent(sts);
        }
    </script>
